<!DOCTYPE html>
<html lang="en">

<head>
  <link href="styles.css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Programming Survey Form</title>
</head>

<body>
  <div class="container">
    <h1 id="title">Code Confessions: Quick Survey</h1>
    <p id="description">5 minutes to impact the programming world! Share your experiences.</p>

    <form id="survey-form">

      <fieldset>
        <label for="name" id="name-label">Name <input id="name" name="name" type="text" placeholder="Enter your Name" required /></label>
        <label for="email" id="email-label">Email <input id="email" name="email" type="email" placeholder="Enter your Email" required /></label>
        <label for="number" id="number-label">Age <input id="number" name="number" type="number" min="10" max="100" placeholder="Enter your Age" required /></label>
      </fieldset>

      <fieldset>
        <label for="dropdown">Which option best descibes your current role?
          <select name="dropdown" id="dropdown">
            <option value="1" selected disabled>Select current role</option>
            <option value="2">Student</option>
            <option value="3">Employed</option>
            <option value="4">Unemployed</option>
            <option value="5">Prefer not to say</option>
            <option value="6">Other</option>
          </select>
        </label>
      </fieldset>

      <fieldset>
        <legend>How often do you program?</legend>
        <label for="daily"><input type="radio" name="program-time" id="daily" value="1" checked />Daily</label>
        <label for="weekly"><input type="radio" name="program-time" id="weekly" value="2" />Weekly</label>
        <label for="monthly"><input type="radio" name="program-time" id="monthly" value="3" />Monthly</label>
      </fieldset>

      <fieldset>
        <legend>What are your interests when it comes to programming?</legend>
        <label for="Front-end"><input type="checkbox" name="Front-end" id="Front-end" value="1">
          Front-end development</label>
        <label for="Back-end"><input type="checkbox" name="Back-end" id="Back-end" value="2">
          Back-end development</label>
        <label for="Full-stack"><input type="checkbox" name="Full-stack" id="Full-stack" value="3">
          Full-stack development</label>
        <label for="Mobile"><input type="checkbox" name="Mobile" id="Mobile" value="4">
          Mobile app development</label>
        <label for="Game"><input type="checkbox" name="Game" id="Game" value="5">
          Game development</label>
        <label for="Data"><input type="checkbox" name="Data" id="Data" value="6">
          Data science</label>
        <label for="Machine"><input type="checkbox" name="Machine" id="Machine" value="7">
          Machine learning</label>
        <label for="ai"><input type="checkbox" name="ai" id="ai" value="8">
          Artificial intelligence</label>
        <label for="Machine"><input type="checkbox" name="Machine" id="Machine" value="9">
          Cybersecurity</label>
        <label for="Cloud"><input type="checkbox" name="Cloud" id="Cloud" value="10">
          Cloud computing</label>
        <label for="Web"><input type="checkbox" name="Web" id="Web" value="11">
          Web development</label>
      </fieldset>

      <fieldset>
        <label for="text-area">What are your overall thoughts and experiences with programming?
          <textarea id="text-area" name="text-area" rows="3" cols="30" placeholder="Programming is great..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" id="submit" />
    </form>
  </div>
</body>

</html>
